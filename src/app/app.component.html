<div *ngIf="showAppContent">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Pathway+Gothic+One&family=Sofia+Sans+Condensed:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Document</title>
  </head>

  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent mx-4">
        <a href="/"><img class="logo" src="../../assets/logos/log.png"></a>
        <a class="navbar-brand" href="#">FREELANCERS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto pr-xl-5">
            <li class="nav-item active">
              <a class="nav-link mr-4 pr-4" href="/">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-4 pr-4" href="/conocenos">Conócenos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-4 pr-4" href="/postulados">Postulados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categorias">Categorias</a>
            </li>
          </ul>
          <form action="">
            <div class=" scale-up-vertical-top flex-form primario">
              <span class="mr-2">¿Aún lo sigues pensando?</span><button class="mr-4 post">POSTULATE
                AHORA</button>
              <button [routerLink]="['/login']" id="login"><img class="mr-2" width="20" height="20"
                  src="https://img.icons8.com/material-outlined/24/enter-2.png" alt="enter-2" />INICIA
                SESIÓN</button>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </header>
  

</div>
<router-outlet></router-outlet>
<footer>
  <app-footer *ngIf="showAppContent"></app-footer>
</footer>
